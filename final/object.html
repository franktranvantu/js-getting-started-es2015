<html>
  <head>
    <title>let examples - object</title>
  </head>
  <body>
    <h1>Simple Let Examples</h1>
    <script>
      const person = {
        firstName: 'Frank'
      };

      person.firstName = 'Tu';
      person.lastName = 'Tran';

      console.log(person);
    </script>
  </body>
</html>
